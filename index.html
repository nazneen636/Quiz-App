  <body class="bg-slate-900 flex items-center justify-center h-screen">
    <!-- ==quiz-configuration-container== -->
    <div
      class="quizConfiguration flex bg-white p-8 rounded-lg flex-col gap-5 items-center justify-center"
    >
      <h2 class="text-3xl font-bold">Quiz Configuration</h2>
      <h4 class="mt-4 text-xl font-semibold">Select Category</h4>
      <div class="quizCategory capitalize grid grid-cols-2 gap-5">
        <p
          class="categoryOption active cursor-pointer py-2 px-8 rounded-md border"
        >
          Programming
        </p>
        <p
          class="categoryOption cursor-pointer bg-slate-100 py-2 px-8 rounded-md border slate-purple-400 text-slate-600"
        >
          geography
        </p>
        <p
          class="categoryOption cursor-pointer bg-slate-100 py-2 px-8 rounded-md border slate-purple-400 text-slate-600"
        >
          Mathematics
        </p>
        <p
          class="categoryOption cursor-pointer bg-slate-100 py-2 px-8 rounded-md border slate-purple-400 text-slate-600"
        >
          Entertainment
        </p>
      </div>
      <h3 class="mt-4 text-xl font-semibold">No of Question</h3>
      <div class="quizQuestion__no grid grid-cols-4 gap-6 text-center">
        <p
          class="questionOption active cursor-pointer py-1 px-5 border rounded"
        >
          5
        </p>
        <p
          class="questionOption cursor-pointer py-1 px-5 bg-slate-100 border border-slate-400 text-slate-600 rounded"
        >
          10
        </p>
        <p
          class="questionOption cursor-pointer py-1 px-5 bg-slate-100 border border-slate-400 text-slate-600 rounded"
        >
          15
        </p>
        <p
          class="questionOption cursor-pointer py-1 px-5 bg-slate-100 border border-slate-400 text-slate-600 rounded"
        >
          25
        </p>
      </div>
      <button
        class="startBtn cursor-pointer px-8 py-2 bg-purple-700 text-white font-semibold rounded-md"
      >
        Start Quiz
      </button>
    </div>
    <!-- ==quiz-configuration-container== -->

    <!-- ==quiz-question-container== -->
    <div
      class="quizContainer hidden bg-white py-8 rounded-lg flex-col gap-5 w-[500px]"
    >
      <div
        class="flex items-center justify-between px-8 pb-3 border-b border-b-slate-300 shadow-sm"
      >
        <h2 class="font-bold text-2xl">Quiz Application</h2>
        <div
          class="timer text-white flex justify-center items-center gap-1 bg-black rounded-md px-2 py-1"
        >
          <i class="fa-solid fa-timer"></i>
          <span class="timeLimit text-white test-[xs] font-medium">15s</span>
        </div>
      </div>
      <div class="px-8 mt-2">
        <h2 class="rQuestion text-xl font-semibold mb-4">
          In javascript............kkfd?
        </h2>
        <ul class="options flex flex-col gap-2">
          <!-- option -->
        </ul>
      </div>
      <div
        class="flex justify-between items-center px-8 mt-2 pt-3 border-t border-t-slate-300"
      >
        <p class="quesStatus font-medium"></p>
        <button
          class="nextBtn invisible cursor-pointer px-8 py-2 bg-purple-700 text-white font-semibold rounded-md"
        >
          Next
        </button>
      </div>
    </div>
    <!-- ==quiz-question-container== -->

    <!-- ==quiz-result-container== -->
    <div
      class="resultContainer hidden bg-white max-w-80 p-8 rounded-lg flex-col justify-center items-center gap-5"
    >
      <h2 class="text-2xl font-bold">Quiz Completed!</h2>
      <p class="resultMsg text-base text-center"></p>
      <button
        class="tryAgainBtn cursor-pointer px-8 py-2 bg-purple-700 text-white font-semibold rounded-md"
      >
        Try again
      </button>
    </div>
    <!-- ==quiz-result-container== -->
